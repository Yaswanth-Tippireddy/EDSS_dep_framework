services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.4

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin


script:
  - docker build -t cocomcie/test_2dmodel ShinyApp_Image/test_2dmodel/
  - docker build -t cocomcie/test_ic ShinyApp_Image/test_IC/
  - docker build -t cocomcie/air_gr ShinyApp_Image/airGR/
  - docker build -t cocomcie/virtue ShinyApp_Image/ViRTUE/
  - docker-compose -f run_example.yml up -d
